{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}
<div class="col-md-12">
      <div class="card mb-4">
                    <h5 class="card-header">Add Course</h5>
                    <div class="card-body">
                      <div>
                          {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
                                    {{message}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                             </div>
                            {% endfor %}
                          {% endif %}
                         <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-secondary mt-4" type="submit" value="save">
                    </form>
                      </div>
                    </div>
                  </div>
</div>
{% endblock body %}
